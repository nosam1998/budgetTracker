<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="#317EFB" name="theme-color">
    <link href="icons/icon-192x192.png" rel="shortcut icon" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="manifest.webmanifest" rel="manifest">

    <title>Budget Tracker</title>
</head>
<body>
<div class="wrapper">
    <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
        <input id="t-name" placeholder="Name of transaction" type="text"/>
        <input id="t-amount" min="0" placeholder="Transaction amount" type="number"/>
        <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
    </div>

    <div class="transactions">
        <table>
            <thead>
            <th>Transaction</th>
            <th>Amount</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="/db.js"></script>
<script src="index.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("service-worker.js").then(reg => {
                console.log("We found your service worker file!", reg);
            });
        });
    }
</script>
</body>
</html>
